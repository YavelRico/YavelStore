<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YavelStore</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Bahnschrift">
    <script src="js/script.js"></script>
</head>

<body>
    <h1>YavelStore</h1>
    <h2>Productos y Servicios</h2>
    <div class="productos">
        <div class="prod" align="center">
            <img src="imagenes/tradicional.jpg">
            <button onclick="addToCart('Dibujo Tradicional', 15)">Comprar</button>
            <label for="producto1">Dibujo Tradicional - USD$15</label>
        </div>

        <div class="prod" align="center">
            <img src="imagenes/digital.png">
            <button onclick="addToCart('Dibujo Digital', 20)">Comprar</button>
            <label for="producto2">Dibujo Digital - USD$20</label>
        </div>

        <div class="prod" align="center">
            <img src="imagenes/logos.jpg">
            <button onclick="addToCart('Diseño de logotipos', 80)">Comprar</button>
            <label for="producto3">Diseño de logotipos - USD$80</label>
        </div>

        <div class="prod" align="center">
            <img src="imagenes/modelaje.png">
            <button onclick="addToCart('Modelaje 3D', 120)">Comprar</button>
            <label for="servicio1">Modelaje 3D - USD$120</label>
        </div>

        <div class="prod" align="center">
            <img src="imagenes/serv.png">
            <button onclick="addToCart('Contratar por una hora', 20)">Comprar</button>
            <label for="servicio2">Contratar por hora - USD$20</label>
        </div>
    </div>
    <div align="center" class="precios">
        <a href="secciones/checkout.html"><button>Ir al Checkout</button></a>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
